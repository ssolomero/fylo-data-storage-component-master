<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">

  <div class="row">

    <div class="col-lg-4">
      <div class="action-container">
        <img src="images/logo.svg" alt="Logo">
        <div class="action-buttons">
          <button type="button" name="button"> <img src="images/icon-document.svg" alt="Document"> </button>
          <button type="button" name="button"> <img src="images/icon-folder.svg" alt="Folder"> </button>
          <button type="button" name="button"> <img src="images/icon-upload.svg" alt="Upload"> </button>
        </div>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="storage-container">

        <p class="storage-description">Youâ€™ve used <b>815 GB</b> of your storage</p>

        <div class="storage-bar">
          <div class="used-bar">
            <div class="used-bar-end"></div>
          </div>
          <div class="capacity-bar"></div>
        </div>
        <div class="storage-gb">
          <p id="min-gb">0 GB</p>
          <p id="max-gb">1000 GB</p>
        </div>

        <div class="gb-component">
          <div class="gb-left-container">
            <p class="gb-left"><span class="gb-number">185 </span>GB LEFT</p>
          </div>
          <div class="triangle-down"></div>
        </div>

      </div>
    </div>

  </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sharence Solomero</a>.
  </div>
</body>
</html>
